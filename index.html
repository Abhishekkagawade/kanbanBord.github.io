<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KANBAN APP</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
</head>

<body>
    <div class="board">
        <form id="todo-form">
            <input type="text" placeholder="Add data" id="todo-input" />
            <button type="submit">Add +</button>
        </form>

        <div class="lanes">
            <div class="swim-lane" id="todo-lane">
                <h3 class="heading">DO</h3>

                <p class="task" draggable="true">AI</p>
                <p class="task" draggable="true">Genrative AI</p>
                <p class="task" draggable="true">Narow AI</p>
            </div>

            <div class="swim-lane">
                <h3 class="heading">Doing</h3>

                <p class="task" draggable="true">Machine learning</p>
            </div>

            <div class="swim-lane">
                <h3 class="heading">Done</h3>
                <p class="task" draggable="true">Deep Learning</p>


                </p>
            </div>
        </div>
    </div>
</body>

</html>
